<html>

<head>
    <link rel="stylesheet" href="/static/landing_style.css">
</head>

<body>
    <nav>
        <a href="{{ url_for('login') }}">Press here to login!</a>
        <a href="{{ url_for('register') }}">Press here to signup!</a>
    </nav>


    <h1>Top Trending</h1>
    <div class="genres">
        <div class="genre-content">
            <h2>POP</h2>
            {% for song in pop %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>

            {% endfor %}
        </div>

        <div class="genre-content">
            <h2>HIP HOP</h2>
            {% for song in hiphop %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}

        </div>

        <div class="genre-content">
            <h2>RnB</h2>
            {% for song in rnb %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="genre-content">
            <h2>COUNTRY</h2>
            {% for song in country %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>

            {% endfor %}
        </div>
    </div>
</body>

</html>
