<html>

<head>
    <link rel="stylesheet" href="/static/formstyle.css">
</head>
<p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
<ul id="flashes" class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>

<body>
    <div class="fixed_header">
        <img src="static/tuneslogo.png" >
        <a href="{{ url_for('main') }}">TOP TRENDING</a>
        <a href="{{ url_for('register') }}">SIGNUP</a>
    </div>
    <!--need the br to show header of page, since nav bar covers it without-->>
    <br>
    <br>
    <br>
    
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
</body>

</html>
