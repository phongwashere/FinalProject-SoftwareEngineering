<html>

<head>
    <link rel="stylesheet" href="/static/landing_style.css">
</head>

<body>
    <div class="fixed_header">
        <img src="static/tuneslogo.png" >
        <a href="{{ url_for('logout') }}">LOGOUT</a>
        <a href="{{ url_for('extra1') }}">RECOMMENDATIONS</a>
        <a href="{{ url_for('favorites') }}">FAVORITES</a>
    </div>

    <!--need the br to show header of page, since nav bar covers it without-->>
    <br>
    <br>
    <br>
    <p>Hi {{user}}!</p>

    <h1>Top Trending</h1>
    <div class="genres">
        <div class="genre-content">
            <h2>POP</h2>
            {% for song in pop %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="genre-content">
            <h2>HIP HOP</h2>
            {% for song in hiphop %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="genre-content">
            <h2>RnB</h2>
            {% for song in rnb %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="genre-content">
            <h2>COUNTRY</h2>
            {% for song in country %}
            <ul>
                <li>
                    <a href="https://www.youtube.com/results?search_query={{song}}+covers">{{song}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>

</html>
