<html>

<head>
    <title>Recommendations - Tunes</title>
    <link rel="stylesheet" href="/static/recommendations_style.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
</head>

<body>
    <nav>
        <a href="{{ url_for('logout') }}">Press here to logout!</a>
        <a href="{{ url_for('landing') }}">Press here to go to landing page!</a>
        <a href="{{ url_for('favorites') }}">Favorites</a>
    </nav>
    <div class="content">
        <h1>Recommended Artists</h1>
        <h4>Get recommended artists by entering a song title!</h4>


        <form method="POST" action="/recommendations">
            <div class="input-group mb-3" style="width: 35%; margin: 0 auto">
                <input type="text" name="song_title" class="form-control" placeholder="Song title" aria-label="Song title" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
    
        </form>
        {{flash}}<br>
        
        <div class="artists-grid">

            {% for artists in related_artists %}
            <p>
                <a href="https://www.youtube.com/results?search_query={{artists}}+song+covers">{{artists}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
