<html>

<head>
    <title>Random Song - Tunes</title>
    <link rel="stylesheet" href="/static/recommendations_style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="fixed_header">
        <img src="static/tuneslogo.png">
        <a href="{{ url_for('logout') }}">LOGOUT</a>
        <a href="{{ url_for('landing') }}">TOP TRENDING</a>
        <a href="{{ url_for('extra1') }}">RECOMMENDATIONS</a>
        <a href="{{ url_for('favorites') }}">FAVORITES</a>
    </div>

    <!--need the br to show header of page, since nav bar covers it without-->>
    <br>
    <br>
    <br>

    <div class="content">
        <h1>Random Song</h1>
        <h4>Can't think of what to listen to? Click the button!</h4>


        <form method="POST" action="/4">
            <div class="input-group mb-3" style="width: 35%; margin: 0 auto">
                <div class="input-group-append">
                    <input class="btn btn-primary" type="submit" value="Random Song">
                </div>
            </div>

        </form>
        <div class="artists-grid">
            <p>
                <a href="{{ url_for('extra2', song=song) }}">{{ song }}</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
